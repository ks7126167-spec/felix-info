<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <style>
        .container {
            background-color: rgb(26, 201, 236);
            display: flex;

            border: 2px solid rgb(0, 255, 255);

            padding-right: 5px;
            padding-bottom: 10px;

        .caixa {
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
            color: blue;

        .botoes {

        }

        }
        .btn2:hover {
            background-color: rgb(245, 220, 238);
            color:rgb(42, 50, 165);
        }

    </style>

         <img src="img/gatofelix.png" alt="gato" class="tamanho">
         
         <div class="forms">

            <input type="text" id="fone" placeholder="Seu telefone"  class="caixa">
                <div class="botoes">
                  <button type="button" id="cadastrar" class="btn1">Cadastrar</button>
                  <button type="button" id="enviar" class="btn2">Enviar</button>
                </div>

         </div>
    </div>
    
</body>
</html>
